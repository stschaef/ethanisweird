<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ethan Is Weird</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<!-- Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<!-- Banner/Header -->
		<div class="row">
			<div class="col">
                <div class="row">
                    <a href="/"><i class="fas fa-camera-retro fa-3x" style="margin:5px;margin-right:15px"></i></a>
                    <div style="border-left: solid #000000;padding:5px"></div>
                    <h1> Ethan Is Weird </h1>
                </div>
            </div>
            <div class="col" style="margin:10px; ">
                <div class="row float-right">
                    <a href="/explore/"><h4 style="margin-right: 10px">explore</h4></a>
                    <div style="border-left: solid #000000;padding:5px"></div>
                    <a href = "/u/{{session['username']}}/"><h4>{{session['username']}}</h4></a>
                </div>
            </div>
		</div>
		<!-- Line -->
		<hr style="border-color: black;">

		<!-- Contains everything below header -->
		<div class="container-fluid" style="width: 75%;margin-top: 50px">
			<div class="row">
                <h1>Following</h1>
            </div>
            {% for user in users %}
            <div class="row" style="border: solid;margin-top: 20px; padding: 10px">
            	<div class="col">
            		<div class="row">
		                <img src={{url_for("download_file", filename=user['filename'])}} class="img-fluid propic" alt="pro pic" style="height:40;margin-right: 10px">
		                <a href="/u/{{user['username']}}/"><h3>{{user['username']}}</h3></a>
	                </div>
	            </div>
	            <div class="col">
	            	<div class="row float-right" style="padding: 5px">
	            		{% if session['username'] != user['username'] %}
		            		{% if user['username'] in following %}
			            	<h4 style="margin-right: 5px">following</h4>
		                    <form action="" method="post" enctype="multipart/form-data">
							  <input type="submit" name="unfollow" value="unfollow"/>
							  <input type="hidden" name="username" value="{{user['username']}}"/>
							</form>
							{% else %}
							<h4 style="margin-right: 5px">not following</h4>
		                    <form action="" method="post" enctype="multipart/form-data">
							  <input type="submit" name="follow" value="follow"/>
							  <input type="hidden" name="username" value="{{user['username']}}"/>
							</form>
							{% endif %}
						{% endif %}
					</div>
	            </div>
                <!-- {% if logname != username %}

                    {% if follower.logname_follows_username == true %}
                        <h4 class="" style="margin-left: 300px">following</h4>
                        <form action="" method="post" enctype="multipart/form-data">
						  <input type="submit" name="unfollow" value="unfollow"/>
						  <input type="hidden" name="username" value="<FIXME username>"/>
						</form>
                    {% else %}
                        <h4 class="" style="margin-left: 300px">not following</h4>
                    {% endif %}
                {% endif %} -->
            </div>
            {% endfor %}
		</div>
	</div>



	<!-- <h1><a href = "/explore/">explore</a> | <a href = "/u/{{session['username']}}/">{{session['username']}}</a></h1>
	<h1> Following </h1>
	{% for followings in following %}
		{% if followings.username == logname %}
			<a href="/u/{{followings.username}}/"><img src = {{followings.user_img_url}} alt = "profile pic" width = 1000 height = 1000></a> <p><a href="/u/{{followings.username}}/"> {{ followings.username }}</a></p>
		{% else %}
			<a href="/u/{{followings.username}}/"><img src = {{followings.user_img_url}} alt = "profile pic" width = 1000 height = 1000></a> <p><a href="/u/{{followings.username}}/"> {{ followings.username }} following</a></p>
		{% endif %}
	{% endfor %} -->
</body>
</html>
